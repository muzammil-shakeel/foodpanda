<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f4f7f8, #c3cfe2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    nav {
      background-color: #1f3a93;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .logout-btn {
      background-color: #00b7ff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      color: white;
      padding: 8px 14px;
      float: right;
      margin-top: -8px;
    }

    .logout-btn:hover {
      background-color: #0073b1;
    }

    .dashboard {
      margin-top: 40px;
      text-align: center;
    }

    .btn-custom {
      background-color: #1f3a93;
      color: white;
    }

    .btn-custom:hover {
      background-color: #122663;
    }

    .admin-panel {
      margin: 40px auto;
      max-width: 1100px;
    }

    .card {
      border: none;
      border-radius: 10px;
    }

    .card-title {
      font-weight: 600;
    }

    .modal-header {
      background-color: #1f3a93;
      color: white;
    }

    .product-list-wrapper {
      margin-top: 60px;
    }

    #product-list .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    #product-list .card:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <nav>
    Admin Dashboard
    <button class="logout-btn" onclick="logoutUser()">Logout</button>
  </nav>

  <div class="dashboard">
    <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#productModal">Add Product</button>
  </div>

  <!-- Admin Panel Section -->
  <div class="admin-panel container mt-5">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Products</h5>
            <p class="card-text">View, edit, or delete products.</p>
            <a href="#" class="btn btn-outline-primary btn-sm">Manage Products</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Orders</h5>
            <p class="card-text">Track and manage customer orders.</p>
            <a href="#" class="btn btn-outline-primary btn-sm">View Orders</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Analytics</h5>
            <p class="card-text">View website or sales performance.</p>
            <a href="#" class="btn btn-outline-primary btn-sm">View Analytics</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Product List -->
  <div class="container product-list-wrapper">
    <h4 class="text-center mb-4">Product List</h4>
    <div class="row g-4 justify-content-center" id="product-list"></div>
  </div>

  <!-- Add Product Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control mb-3" id="productId" placeholder="Product ID">
          <input type="text" class="form-control mb-3" id="productName" placeholder="Product Name">
          <input type="number" class="form-control mb-3" id="productPrice" placeholder="Price">
          <textarea class="form-control mb-3" id="productDescription" rows="3" placeholder="Description"></textarea>
          <input type="text" class="form-control" id="productImage" placeholder="Image URL">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-custom" onclick="submitProduct()">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js" type="module"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      getProductList();
    });
  </script>
</body>
</html>
