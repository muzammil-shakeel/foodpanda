<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .login-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .form-control {
      background-color: rgba(255,255,255,0.2);
      border: none;
      color: white;
    }
    .form-control::placeholder {
      color: #e0e0e0;
    }
    .form-control:focus {
      box-shadow: none;
      border: 1px solid white;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h3 class="text-center mb-4">Login to Your Account</h3>
    <div class="mb-3">
      <input type="email" id="login-email" class="form-control" placeholder="Email">
    </div>
    <div class="mb-3">
      <input type="password" id="login-password" class="form-control" placeholder="Password">
    </div>
    <button onclick="handleLogin()" class="btn btn-light w-100">Login</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
